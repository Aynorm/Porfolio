<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dropbtn {
        background-color: red;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: whitesmoke;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgb(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button class="dropbtn">Page</button>
      <div class="dropdown-content">
        <a href="">Hire me</a>
        <a href="">Blog</a>
        <a href="">Last</a>
      </div>
    </div>
  </body>
</html>
